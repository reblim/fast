<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!--Replace the favicon images in the root directory -->
        <link rel="icon" type="image/png" href="favicon.png" />

        <meta
            name="description"
            content="Develop, build, deploy, redeploy, and teardown frontend projects fast ⚡️"
        />
        <title>Fast.</title>
    </head>
    <body>
        <!-- Add your content here -->
        <section>
            <h1>This is Fast.</h1>
            <img src="favicon.png" alt="Fast logo" />
        </section>
        <script type="module" src="index.js"></script>

        <!-- Google Analytics: change UA-XXXXX-Y to be your ID. -->
        <script>
            window.ga = function () {
                ga.q.push(arguments)
            }
            ga.q = []
            ga.l = +new Date()
            ga('create', 'UA-XXXXX-Y', 'auto')
            ga('set', 'anonymizeIp', true)
            ga('set', 'transport', 'beacon')
            ga('send', 'pageview')
        </script>
        <script
            src="https://www.google-analytics.com/analytics.js"
            async
        ></script>
    </body>
</html>
